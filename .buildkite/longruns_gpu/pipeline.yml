agents:
  queue: clima
  slurm_mem: 8G
  modules: climacommon/2024_12_16

env:
  JULIA_CUDA_MEMORY_POOL: "cuda"


steps:
  - label: "init :GPU:"
    key: "init_gpu_env"
    command:
      - echo "--- Instantiate"

      - "julia --project -e 'using Pkg; Pkg.instantiate(;verbose=true)'"
      - "julia --project -e 'using Pkg; Pkg.status()'"

      - julia --project=.buildkite -e 'using Pkg; Pkg.instantiate(;verbose=true)'
      - julia --project=.buildkite -e 'using Pkg; Pkg.precompile()'
      - julia --project=.buildkite -e 'using CUDA; CUDA.precompile_runtime()'
      - julia --project=.buildkite -e 'using Pkg; Pkg.status()'

    agents:
      slurm_gpus: 1
      slurm_cpus_per_task: 8
    env:
      JULIA_NUM_PRECOMPILE_TASKS: 8
      JULIA_MAX_NUM_PRECOMPILE_FILES: 50

  - wait

  - group: "Global Land Models"
    steps:

      - label: ":snow_capped_mountain: Snowy Land"
        command:
          - julia --color=yes --project=.buildkite experiments/long_runs/snowy_land.jl -4e6 5e-6 1e-8 0.75 pc_ksat
        artifact_paths:
          - "snowy_land_longrun_gpu_pc_ksat/*png"
          - "snowy_land_longrun_gpu_pc_ksat/*pdf"
        agents:
          slurm_gpus: 1
          slurm_time: 15:00:00
        env:
          CLIMACOMMS_DEVICE: "CUDA"

      - label: ":snow_capped_mountain: Snowy Land"
        command:
          - julia --color=yes --project=.buildkite experiments/long_runs/snowy_land.jl -4e6 1e-6 1e-8 0.75 pc_sc_ksat
        artifact_paths:
          - "snowy_land_longrun_gpu_pc_sc_ksat/*png"
          - "snowy_land_longrun_gpu_pc_sc_ksat/*pdf"
        agents:
          slurm_gpus: 1
          slurm_time: 15:00:00
        env:
          CLIMACOMMS_DEVICE: "CUDA"

      - label: ":snow_capped_mountain: Snowy Land"
        command:
          - julia --color=yes --project=.buildkite experiments/long_runs/snowy_land.jl -2e6 5e-6 5e-8 0.75 ksat
        artifact_paths:
          - "snowy_land_longrun_gpu_ksat/*png"
          - "snowy_land_longrun_gpu_ksat/*pdf"
        agents:
          slurm_gpus: 1
          slurm_time: 15:00:00
        env:
          CLIMACOMMS_DEVICE: "CUDA"
